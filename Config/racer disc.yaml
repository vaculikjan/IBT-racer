behaviors:
  Car:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 2048
      learning_rate: 0.00003
      beta: 0.001
      epsilon: 0.2
      lambd: 0.925
      num_epoch: 5
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.95
        strength: 1.0
    keep_checkpoints: 10
    max_steps: 50000000
    time_horizon: 256
    summary_freq: 10000
    threaded: true
    